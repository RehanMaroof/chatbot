<!DOCTYPE html>
<html>
<head>
    <title>Hospital FAQ Chatbot</title>
</head>
<body>
    <h1>Hospital FAQ Chatbot</h1>

        {% for button in buttons %}

        {% endfor %}
    </form>
    <p>Current State: {{ state }}</p>
</body>
</html>
